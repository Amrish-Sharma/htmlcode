<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">

        <form action="" method="post">
            <div class="row">

                <div class="col-sm-4" style="background-color:rgb(255, 200 , 175);">

                    <div class="form-group">
                        <br>
                        <center>
                            <h1>Social Catch Login</h1>
                        </center>

                        <input type="text" class="form-control" id="username" placeholder="Enter Username"
                            name="nameprompt">

                        <input type="password" class="form-control" id="passcode" placeholder="Enter Password"
                            name="pwdprompt">
                    </div>
                    <h1> It's free for everybody, and will always be.</h1>
                    <input type="submit" value="Login" class="btn btn-success"> <br><br>

                </div>

            </div>
        </form>
    </div>
</body>

</html>
